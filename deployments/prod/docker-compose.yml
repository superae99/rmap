version: '3.8'

services:
  # MySQL Database for Production
  mysql-prod:
    image: mysql:8.0
    container_name: kakao_map_mysql_prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - kakao_prod_network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis-prod:
    image: redis:7-alpine
    container_name: kakao_map_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    networks:
      - kakao_prod_network
    restart: always

  # Node.js Backend
  server-prod:
    build:
      context: ../../server
      dockerfile: ../environments/prod/Dockerfile.server
    container_name: kakao_map_server_prod
    env_file:
      - .env.server
    depends_on:
      mysql-prod:
        condition: service_healthy
      redis-prod:
        condition: service_started
    networks:
      - kakao_prod_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  client-prod:
    build:
      context: ../../client
      dockerfile: ../environments/prod/Dockerfile.client
      args:
        - NODE_ENV=production
    container_name: kakao_map_client_prod
    networks:
      - kakao_prod_network
    restart: always

  # Nginx Reverse Proxy with SSL
  nginx-prod:
    image: nginx:alpine
    container_name: kakao_map_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - nginx_cache:/var/cache/nginx
    depends_on:
      - server-prod
      - client-prod
    networks:
      - kakao_prod_network
    restart: always

volumes:
  mysql_prod_data:
  redis_prod_data:
  nginx_cache:

networks:
  kakao_prod_network:
    driver: bridge