[build]
  # 빌드 명령어 (클라이언트 디렉토리에서 실행)
  command = "cd src/client && npm ci && npm run build"
  
  # 빌드 결과물이 있는 디렉토리 (클라이언트의 dist 폴더)
  publish = "src/client/dist"
  
  # Node.js 버전 지정
  environment = { NODE_VERSION = "18" }

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# SPA 라우팅 지원 (React Router 등)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 프록시 설정 (Platform.sh 서버로)
[[redirects]]
  from = "/api/*"
  to = "https://www.master-7rqtwti-fru7lrwunilmo.au.platformsh.site/api/:splat"
  status = 200
  force = true

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 캐싱 설정
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"