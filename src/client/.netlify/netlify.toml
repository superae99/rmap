[build]
publish = "/Users/rae/projects/New_Map_Project/src/client/src/client/dist"
publishOrigin = "config"
commandOrigin = "config"
base = "/Users/rae/projects/New_Map_Project/src/client"
command = "cd src/client && npm ci && npm run build"

[build.environment]
NODE_VERSION = "18"

[build.processing]
skip_processing = false

[build.processing.css]
bundle = true
minify = true

[build.processing.html]
pretty_urls = true

[build.processing.images]

[build.processing.js]
